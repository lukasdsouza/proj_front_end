<!DOCTYPE html>
<html>
<head>
    <title>Sua Página de Doações</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header style="--area: header;">
        <img src="logo-icurti-main.svg" alt="Logo do iCurti" width="150" height="60">
        <nav>
            <a href="#">Página Inicial</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section id="basic-data">
            <form>
                <!-- Conteúdo do formulário de dados básicos -->
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="events">
            <form>
                <!-- Conteúdo do formulário de eventos -->
                <input type="text" placeholder="Nome do Evento">
                <input type="date" placeholder="Data do Evento">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="templates">
            <form>
                <!-- Conteúdo do formulário de templates -->
                <input type="text" placeholder="Nome do Template">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="editors">
            <form>
                <!-- Conteúdo do formulário de editores -->
                <input type="text" placeholder="Nome do Editor">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="finalize-list">
            <form>
                <!-- Conteúdo do formulário para finalizar lista -->
                <button type="submit">Finalizar Lista</button>
            </form>
        </section>

        <section id="confirmations">
            <form>
                <!-- Conteúdo do formulário de confirmações -->
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <footer style="--area: footer;">
        <p>&copy; 2024 Sua Página de Doações</p>
    </footer>
</body>
</html>
